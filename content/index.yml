faq:
  title: Często zadawane pytania
  description: Tutaj znajdziesz odpowiedzi na najczęściej zadawane pytania dotyczące naszych usług remontowych.
  items:
    - label: Jakie usługi oferuje nasza firma remontowa?
      content: Nasza firma specjalizuje się w kompleksowych usługach remontowych, w tym remontach mieszkań, łazienek, kuchni, malowaniu, tapetowaniu, montażu podłóg i płytek oraz doradztwie remontowym. Pełna lista usług dostępna jest na naszej stronie.
      defaultOpen: true
    - label: Jakie materiały używamy do remontów?
      content: Korzystamy z wysokiej jakości materiałów renomowanych producentów. Dbamy o to, aby wszystkie materiały były trwałe, estetyczne i bezpieczne.
    - label: Jak dbamy o terminowość realizacji projektów?
      content: Przykładamy dużą wagę do terminowości. Każdy projekt jest szczegółowo planowany, aby zapewnić jego ukończenie na czas. Informujemy klientów na bieżąco o postępach prac.
    - label: Jak dbamy o higienę i porządek podczas remontów?
      content: Przestrzegamy rygorystycznych standardów higieny i porządku. Nasza ekipa dba o utrzymanie czystości na miejscu pracy i minimalizowanie uciążliwości dla klientów.
    - label: Czy oferujemy gwarancję na wykonane prace?
      content: Tak, oferujemy gwarancję na wszystkie wykonane przez nas prace. Dokładamy wszelkich starań, aby każdy projekt był wykonany na najwyższym poziomie.
